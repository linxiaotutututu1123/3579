# =============================================================================
# V4PRO 开发环境配置 (Development Environment)
# =============================================================================
# 军规级 v4.0 | 环境隔离 M8
# 用途: 本地开发、单元测试
# =============================================================================

environment: dev
description: "开发环境 - 本地调试用"

# 模式控制
mode:
  check_mode: true      # 开发环境强制CHECK_MODE
  live_trading: false   # 禁止实盘交易
  sim_trading: true     # 允许仿真交易

# Broker配置
broker:
  type: mock            # 使用Mock Broker
  connect_timeout: 5    # 连接超时(秒)

# 行情配置
market:
  source: replay        # 回放数据
  reconnect_interval: 3 # 重连间隔(秒)

# 风控配置
risk:
  max_position: 10      # 最大持仓(手)
  max_daily_loss: 10000 # 单日最大亏损(元)
  kill_switch: true     # 熔断开关

# 日志配置
logging:
  level: DEBUG
  file: logs/dev.log
  console: true

# 数据库配置
database:
  type: sqlite
  path: data/dev.db
