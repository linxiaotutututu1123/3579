name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  # ===========================================================================
  # 主检查：Ubuntu（快、便宜、标准）
  # ===========================================================================
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # Quality Gate (Exit codes: 0=pass, 2=format/lint, 3=type, 4=test)
      - name: Format check
        id: format
        run: python -m ruff format --check . || exit 2

      - name: Lint check
        id: lint
        run: python -m ruff check . || exit 2

      - name: Type check
        id: type
        run: python -m mypy . || exit 3

      - name: Test with coverage
        id: test
        run: python -m pytest -q --cov=src --cov-report=term-missing:skip-covered --cov-fail-under=85 || exit 4

      # Generate check report (JSON)
      - name: Generate check report
        if: always()
        run: |
          mkdir -p artifacts/check
          cat << EOF > artifacts/check/report.json
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "os": "ubuntu-latest",
            "checks": [
              {"name": "format", "status": "${{ steps.format.outcome == 'success' && 'PASS' || 'FAIL' }}"},
              {"name": "lint", "status": "${{ steps.lint.outcome == 'success' && 'PASS' || 'FAIL' }}"},
              {"name": "type", "status": "${{ steps.type.outcome == 'success' && 'PASS' || 'FAIL' }}"},
              {"name": "test", "status": "${{ steps.test.outcome == 'success' && 'PASS' || 'FAIL' }}"}
            ]
          }
          EOF
          cat artifacts/check/report.json

      - name: Upload check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: check-report-ubuntu
          path: artifacts/check
          if-no-files-found: ignore

  # ===========================================================================
  # Windows 验证：确保 Windows 兼容（CTP SDK 目标平台）
  # ===========================================================================
  windows-check:
    runs-on: windows-latest
    timeout-minutes: 20
    needs: check  # 先跑 Ubuntu，通过后再跑 Windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Create venv
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\python.exe -m pip install -U pip setuptools wheel

      - name: Install deps
        shell: pwsh
        run: |
          .\.venv\Scripts\python.exe -m pip install -r requirements.txt
          .\.venv\Scripts\python.exe -m pip install -r requirements-dev.txt

      # Windows 只跑测试（format/lint/type 已在 Ubuntu 验证）
      - name: Test on Windows
        shell: pwsh
        run: |
          .\.venv\Scripts\python.exe -m pytest -q --cov=src --cov-fail-under=85

      # Export context (仅 Windows，因为这是目标部署平台)
      - name: Export context
        if: always()
        continue-on-error: true
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts\context | Out-Null
          .\.venv\Scripts\python.exe scripts\export_context.py --out artifacts\context\context.md --level lite

      - name: Upload context
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: context-windows
          path: artifacts/context
          if-no-files-found: ignore